<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>AirBoilerplate.js</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="css/screen.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />			
	</head>

	<body onload="javascript:runASFunction();">
		<div id="container" align="center">
			<div id="appMain">
				<div id="lefNav">
					<a name="welcome" id="welcomeNav" class="navigation">Welcome</a>
					<a name="rules" id="manageRulesNav" class="navigation">Manage Rules</a>
					<a name="services" id="myServicesNav" class="navigation">My Services</a>
				</div>
				<div id="mainContent">
					<div id="welcome" class="contentView">
					Welcome to Happy Bucket
					</div>
					
					<div id="manageRules" class="contentView">
						<div class="ruleContainer">
							<div class="ruleTitle">
							Rule Title
							</div>
							<div class="ruleOptions">
								<a class="editRule">Edit</a>
								<a class="removeRule">Remove</a>
							</div>
						</div>
						<div class="ruleContainer">
							<div class="ruleTitle">
							Rule Title
							</div>
							<div class="ruleOptions">
								<a class="editRule">Edit</a>
								<a class="removeRule">Remove</a>
							</div>
						</div>
					</div>
					
					<div id="addRules" class="contentView">
						<div id="addRuleContainer">
							<form id="ruleForm">
								<p><span>Rule Name</span></p>
								<p><input type="text" id="ruleName"></p>
								<p><span>Select a folder to apply this rule:</span></p>
								<input type="button" id="folderBrowse" value="Browse">
								<p><span>Specify a service for each file type:</span></p>
								
							</form>
						</div>
					</div>
					
					<div id="myServices" class="contentView">
						<div class="serviceContainer">
							<div class="serviceTitle">
							Service Title
							</div>
							<div class="serviceOptions">
								<a class="editService">Edit</a>
								<a class="removeService">Remove</a>
							</div>
						</div>
						<div class="serviceContainer">
							<div class="serviceTitle">
							Service Title
							</div>
							<div class="serviceOptions">
								<a class="editService">Edit</a>
								<a class="removeService">Remove</a>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>	
	</body>

	<script src="js/air_aliases.js"></script>
	<script src="shitbucket.swf" type="application/x-shockwave-flash"></script>
	<script src="js/jquery.js"></script>
	<script src="js/chrome.js"></script>
	<script src="js/xml.js"></script>
	<script src="ext/picasa/picasa.js"></script>
	<script src="js/interface.js"></script>

	 <script> 
        function runASFunction(){ 
            var libraryObject = new window.runtime.shitbucket;
			libraryObject.accessDOM(window);
        }
		function updateFile(filename, svc) {
			//send filename to svc
			air.trace(svc);
			document.getElementById("welcome").innerHTML = filename;
		}
    </script> 
	
</html>
